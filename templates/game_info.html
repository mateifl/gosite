<!DOCTYPE html>
{% load static %}
<html>
<head>
	<link rel="stylesheet" href="/static/css/smoothness/jquery-ui-1.8.23.custom.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="/static/css/bootstrap.min-flatly.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="/static/css/custom.css" type="text/css" media="screen, projection">
	<script src="{% static 'jquery-3.3.1.min.js' %}"  type="text/javascript" ></script>
	<title>Go site</title>
</head>
<body>
	{% include "header.html" %}
	<div class="container">
		<div class="row">
			<div class="col-9">
			<table>
				<tr><td>White:</td><td>{{kifu_info.game.white_player}}</td></tr> 
				<tr><td>Black:</td><td>{{kifu_info.game.black_player}}</td></tr> 
				<tr><td>Date:</td><td>{{kifu_info.game.game_date}}</td></tr> 
				<tr><td>Result:</td><td>{{kifu_info.game.result}}</td></tr> 
			</table>
			<form method="post" action="">
				{% csrf_token %}
				<div class="form-group">
					<label for="comments">Comment:</label>
					<textarea id="comments" class="form-control"  name="comments" ></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
			</div>
		</div>
		<hr/>		
		<div class="row">
			{% include "footer.html" %}
		</div>
	</div>
</body>
</html>
